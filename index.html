<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Enterprise Stream - Pro</title>
    <style>
        :root { --primary: #00ff41; --bg: #0a0a0a; --panel: #1a1a1a; --text: #00ff41; --error: #ff4141; }
        body { font-family: 'Consolas', 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; line-height: 1.5; }
        .container { width: 100%; max-width: 650px; border: 1px solid var(--primary); padding: 25px; border-radius: 12px; box-shadow: 0 0 30px rgba(0,255,65,0.1); }
        h1 { font-size: 1.2rem; text-align: center; border-bottom: 1px solid var(--primary); padding-bottom: 10px; margin-bottom: 20px; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 6px; margin-bottom: 15px; border: 1px solid #333; }
        .ui-box { background: var(--panel); border: 1px solid #333; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        textarea { width: 100%; height: 90px; background: #000; color: var(--primary); border: 1px solid #444; padding: 10px; font-size: 11px; resize: none; margin-bottom: 10px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { background: transparent; color: var(--primary); border: 1px solid var(--primary); padding: 14px; font-weight: bold; cursor: pointer; transition: 0.2s; border-radius: 4px; font-size: 0.9rem; }
        button:hover:not(:disabled) { background: var(--primary); color: #000; }
        button:disabled { border-color: #444; color: #444; cursor: not-allowed; }
        #status-bar { font-size: 0.85rem; padding: 10px; text-align: center; border-radius: 4px; margin-bottom: 15px; background: #222; }
        .label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; display: block; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>P2P SECURE STREAMING</h1>
    
    <div id="status-bar">STATUS: STANDBY</div>
    
    <video id="v" autoplay playsinline muted controls></video>

    <div id="init-panel" class="grid">
        <button id="btn-host" onclick="app.asHost()">配信開始 (PC)</button>
        <button id="btn-guest" onclick="app.asGuest()">視聴開始 (MOBILE)</button>
    </div>

    <div id="comm-panel" class="hidden">
        <div class="ui-box">
            <span class="label">Step 1: Receive Remote Code</span>
            <textarea id="remote-sdp" placeholder="相手のコードをここに貼り付けてください"></textarea>
            <button id="btn-connect" style="width:100%; background: var(--primary); color: #000;" onclick="app.executeConnect()">接続を確立する</button>
        </div>

        <div id="local-area" class="ui-box hidden">
            <span class="label">Step 2: Share Your Code</span>
            <textarea id="local-sdp" readonly></textarea>
            <button id="btn-copy" style="width:100%" onclick="app.copyLocalSdp()">コードをコピー</button>
        </div>
    </div>

    <button id="btn-reset" class="hidden" style="width:100%; margin-top:10px; border-color: var(--error); color: var(--error);" onclick="location.reload()">SESSION TERMINATE</button>
</div>

<script>
/**
 * P2P WebRTC Core Application
 * 4G/Wi-Fi Hybrid Optimization Version
 */
const app = {
    pc: null,
    stream: null,
    config: {
        iceServers: [
            { urls: "stun:stun.l.google.com:19302" },
            { urls: "stun:stun1.l.google.com:19302" },
            { urls: "stun:stun2.l.google.com:19302" },
            { urls: "stun:stun3.l.google.com:19302" }
        ],
        iceCandidatePoolSize: 10,
        bundlePolicy: "max-bundle"
    },

    updateStatus(msg, isError = false) {
        const el = document.getElementById('status-bar');
        el.innerText = `>> ${msg.toUpperCase()}`;
        el.style.color = isError ? 'var(--error)' : 'var(--primary)';
    },

    async asHost() {
        try {
            if (!navigator.mediaDevices?.getDisplayMedia) {
                throw new Error("このブラウザは画面共有に対応していません");
            }
            this.stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            document.getElementById('v').srcObject = this.stream;
            document.getElementById('v').muted = true;
            this.prepareConnection();
            this.showPanel("HOST");
        } catch (e) {
            this.updateStatus(e.message, true);
        }
    },

    async asGuest() {
        this.pc = this.createPeerConnection();
        // 視聴者側からダミーチャンネルでOfferを作成しICE収集を先行させる
        this.pc.createDataChannel("signaling");
        const offer = await this.pc.createOffer();
        await this.pc.setLocalDescription(offer);
        this.showPanel("GUEST");
    },

    createPeerConnection() {
        const pc = new RTCPeerConnection(this.config);

        pc.onicecandidate = ({ candidate }) => {
            if (!candidate) {
                const sdp = pc.localDescription.sdp;
                document.getElementById('local-sdp').value = btoa(unescape(encodeURIComponent(sdp)));
                document.getElementById('local-area').classList.remove('hidden');
                this.updateStatus("Signaling Code Generated");
            }
        };

        pc.ontrack = (e) => {
            const video = document.getElementById('v');
            if (video.srcObject !== e.streams[0]) {
                video.srcObject = e.streams[0];
                this.updateStatus("Stream Connected");
                video.play().catch(() => this.updateStatus("Tap video to play sound"));
            }
        };

        pc.oniceconnectionstatechange = () => {
            this.updateStatus(`ICE: ${pc.iceConnectionState}`);
        };

        return pc;
    },

    async prepareConnection() {
        this.pc = this.createPeerConnection();
        this.stream.getTracks().forEach(t => this.pc.addTrack(t, this.stream));
        const offer = await this.pc.createOffer();
        await this.pc.setLocalDescription(offer);
    },

    async executeConnect() {
        const rawInput = document.getElementById('remote-sdp').value.trim();
        if (!rawInput) return;

        try {
            const sdpText = decodeURIComponent(escape(atob(rawInput)));
            const type = sdpText.includes("setup:actpass") ? "offer" : "answer";
            
            await this.pc.setRemoteDescription(new RTCSessionDescription({ type, sdp: sdpText }));
            
            if (type === "offer") {
                const answer = await this.pc.createAnswer();
                await this.pc.setLocalDescription(answer);
            } else {
                if (this.stream) {
                    this.updateStatus("Link Established. Ready for next peer.");
                    setTimeout(() => this.prepareNextHostSession(), 3000);
                }
            }
        } catch (e) {
            this.updateStatus("Invalid Code Data", true);
        }
    },

    prepareNextHostSession() {
        document.getElementById('local-area').classList.add('hidden');
        document.getElementById('remote-sdp').value = "";
        this.prepareConnection();
    },

    showPanel(mode) {
        document.getElementById('init-panel').classList.add('hidden');
        document.getElementById('comm-panel').classList.remove('hidden');
        document.getElementById('btn-reset').classList.remove('hidden');
        this.updateStatus(`${mode} Mode Active`);
    },

    copyLocalSdp() {
        const el = document.getElementById('local-sdp');
        el.select();
        el.setSelectionRange(0, 99999);
        document.execCommand('copy');
        this.updateStatus("Copied to clipboard");
    }
};
</script>
</body>
</html>
