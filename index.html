<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Receiver - Relay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; text-align: center; padding: 20px; }
        input { width: 100%; padding: 15px; background: #111; color: #00ff41; border: 1px solid #00ff41; margin: 10px 0; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00ff41; color: #000; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        video { width: 100%; max-width: 600px; margin-top: 20px; display: none; }
        #status { font-size: 12px; color: #fff; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>[ 視聴：中継リレーモード ]</h3>
    <div id="setup">
        <input type="text" id="rid" placeholder="長いIDを貼り付けてください">
        <button onclick="connect()">接続を開始</button>
        <p id="status"></p>
    </div>
    <video id="v" playsinline autoplay controls></video>

<script>
    const video = document.getElementById('v');
    const status = document.getElementById('status');
    let peer = null;

    function connect() {
        const id = document.getElementById('rid').value.trim();
        if (!id) return alert("IDを入力してください");

        status.innerText = "中継サーバー経由で接続を確立中...";

        // 視聴側も中継サーバー設定を合わせる
        peer = new Peer({
            config: {
                iceServers: [
                    {
                        urls: [
                            "turn:openrelay.metered.ca:80",
                            "turn:openrelay.metered.ca:443",
                            "turn:openrelay.metered.ca:443?transport=tcp"
                        ],
                        username: "openrelayproject",
                        credential: "openrelayproject"
                    }
                ],
                iceTransportPolicy: 'relay'
            }
        });

        peer.on('open', () => {
            const call = peer.call(id, new MediaStream());
            call.on('stream', (stream) => {
                status.innerText = "受信成功";
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('setup').style.display = 'none';
            });
        });

        peer.on('error', (err) => {
            status.innerText = "接続エラー: " + err.type;
            console.error(err);
        });
    }
</script>
</body>
</html>
