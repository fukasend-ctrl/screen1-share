<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Receiver - WebSocket</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; text-align: center; margin: 0; padding: 0; }
        #stream-img { width: 100vw; height: auto; max-height: 100vh; object-fit: contain; display: block; background: #000; }
        #status { position: fixed; top: 0; width: 100%; font-size: 12px; background: rgba(0,0,0,0.7); padding: 5px 0; z-index: 100; border-bottom: 1px solid #333; }
        .loading-box { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 50; }
    </style>
</head>
<body>
    <div id="status">接続待機中...</div>
    
    <img id="stream-img">

    <script>
        const img = document.getElementById('stream-img');
        const status = document.getElementById('status');

        // ★あなたの ngrok URL に書き換えてください
        const NGROK_URL = 'https://excusive-ivelisse-creepiest.ngrok-free.dev'; 

        // ページを開いた瞬間に接続を開始
        const socket = io(NGROK_URL, {
            transports: ['websocket', 'polling']
        });

        socket.on('connect', () => {
            status.innerText = "● サーバー接続完了：配信を待っています...";
            status.style.color = "#00ff41";
        });

        // 重要：ここで画像データを受け取って表示します
        socket.on('view-data', (data) => {
            img.src = data; 
            status.innerText = "● LIVE 受信中";
            status.style.color = "red";
        });

        socket.on('connect_error', (err) => {
            status.innerText = "接続エラー: ngrokが起動しているか確認してください";
            status.style.color = "orange";
            console.error(err);
        });

        socket.on('disconnect', () => {
            status.innerText = "切断されました";
        });
    </script>
</body>
</html>
