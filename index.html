<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1080p Receiver</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
        /* 1080pの比率を維持して画面いっぱいに表示 */
        #stream-img { width: 100vw; height: 100vh; object-fit: contain; }
        /* スマホ用全画面ボタン（目立つように中央下に配置） */
        #fs-btn { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #00ff41; color: #000; 
            border: none; border-radius: 50px; font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>
    <img id="stream-img">
    <button id="fs-btn">スマホ全画面起動</button>

<script>
    const img = document.getElementById('stream-img');
    const NGROK_URL = 'https://excusive-ivelisse-creepiest.ngrok-free.dev';

    const socket = io(NGROK_URL, { transports: ['websocket'] });
    socket.on('view-data', (data) => { img.src = data; });

    const btn = document.getElementById('fs-btn');
    btn.addEventListener('click', () => {
        const docElm = document.documentElement;
        // iOS Safari / Android Chrome 両対応の全画面命令
        if (docElm.requestFullscreen) { docElm.requestFullscreen(); }
        else if (docElm.webkitRequestFullscreen) { docElm.webkitRequestFullscreen(); }
        else if (docElm.mozRequestFullScreen) { docElm.mozRequestFullScreen(); }
        else if (docElm.msRequestFullscreen) { docElm.msRequestFullscreen(); }

        // 画面を横に固定
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
        }
        btn.style.display = 'none'; // 全画面後はボタンを消す
    });

    // スリープ復帰対策
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') { socket.connect(); }
    });
</script>
</body>
</html>
