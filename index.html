<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Multi-Stream (Ultimate)</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #00ff41; --bg: #0a0a0a; --panel: #1a1a1a; --text: #00ff41; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .container { width: 100%; max-width: 600px; border: 1px solid var(--primary); padding: 20px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,255,65,0.2); }
        video { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #333; margin: 10px 0; border-radius: 4px; }
        .room-number { font-size: 3rem; font-weight: bold; text-align: center; margin: 10px 0; letter-spacing: 5px; text-shadow: 0 0 10px var(--primary); }
        input { width: 100%; padding: 15px; border-radius: 4px; border: 1px solid var(--primary); background: #000; color: var(--primary); font-size: 24px; text-align: center; outline: none; margin-bottom: 15px; box-sizing: border-box; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { background: transparent; color: var(--primary); border: 1px solid var(--primary); padding: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--primary); color: #000; }
        .step { margin: 15px 0; padding: 10px; background: var(--panel); border-radius: 4px; border: 1px solid #333; position: relative; }
        .label { font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; display: block; }
        #status { color: #fff; font-size: 0.85rem; text-align: center; margin: 10px 0; min-height: 1.2em; }
        .hidden { display: none; }
        #playBtn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 30px; background: var(--primary); color: #000; display: none; z-index: 100; }
    </style>
</head>
<body>

<div class="container">
    <div id="status">P2Pシステム待機中</div>
    
    <div style="position: relative;">
        <video id="v" autoplay playsinline controls></video>
        <button id="playBtn" onclick="v.play(); this.style.display='none'">▶ 再生を開始</button>
    </div>

    <div id="setupArea" class="controls">
        <button onclick="initHost()">配信開始 (PC)</button>
        <button onclick="initGuest()">視聴開始 (スマホ)</button>
    </div>

    <div id="commArea" class="hidden">
        <div id="hostUI" class="hidden">
            <div class="step">
                <span class="label">接続用ルームコード:</span>
                <div id="roomCode" class="room-number">-----</div>
                <p style="font-size: 10px; color: #888;">視聴者にこの5桁の数字を伝えてください。複数人接続可能です。</p>
            </div>
        </div>

        <div id="guestUI" class="hidden">
            <div class="step">
                <span class="label">ルームコードを入力:</span>
                <input type="number" id="inputCode" placeholder="00000" oninput="if(value.length>5)value=value.slice(0,5)">
                <button style="width:100%; background: var(--primary); color: #000;" onclick="connectGuest()">接続実行</button>
            </div>
        </div>
    </div>
    
    <button id="stopBtn" class="hidden" style="width:100%; margin-top:10px; border-color: #ff4141; color: #ff4141;" onclick="location.reload()">全終了</button>
</div>

<script>
    // Firebase Config (Stable signaling hub)
    const firebaseConfig = { databaseURL: "https://manus-screen-share-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const v = document.getElementById('v'), status = document.getElementById('status'), playBtn = document.getElementById('playBtn');
    let localStream, pc, currentRoomId;
    const iceConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function setStatus(msg) { status.innerText = ">> " + msg; }

    async function initHost() {
        try {
            localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            v.srcObject = localStream;
            v.muted = true;
            
            currentRoomId = Math.floor(10000 + Math.random() * 90000).toString();
            document.getElementById('roomCode').innerText = currentRoomId;
            
            showCommArea("配信ホスト");
            document.getElementById('hostUI').classList.remove('hidden');

            // 視聴者が来たことを検知
            db.ref(`rooms/${currentRoomId}/requests`).on('child_added', async (snapshot) => {
                const request = snapshot.val();
                if (!request) return;
                
                const peer = new RTCPeerConnection(iceConfig);
                localStream.getTracks().forEach(t => peer.addTrack(t, localStream));
                
                peer.onicecandidate = (e) => {
                    if (e.candidate) db.ref(`rooms/${currentRoomId}/candidates/${request.from}`).push(e.candidate);
                };

                await peer.setRemoteDescription(new RTCSessionDescription(request.offer));
                const answer = await peer.createAnswer();
                await peer.setLocalDescription(answer);
                
                db.ref(`rooms/${currentRoomId}/responses/${request.from}`).set({ answer });
                setStatus("視聴者が追加されました");
            });

            localStream.getVideoTracks()[0].onended = () => location.reload();
            db.ref(`rooms/${currentRoomId}`).onDisconnect().remove();

        } catch (e) { alert("画面共有エラー"); }
    }

    function initGuest() {
        showCommArea("視聴ゲスト");
        document.getElementById('guestUI').classList.remove('hidden');
        setStatus("ルームコードを入力してください");
    }

    async function connectGuest() {
        const code = document.getElementById('inputCode').value;
        if (code.length !== 5) return alert("5桁のコードを入力してください");
        
        const myId = Math.random().toString(36).substring(7);
        setStatus("接続中...");

        pc = new RTCPeerConnection(iceConfig);
        pc.ontrack = (e) => {
            v.srcObject = e.streams[0];
            setStatus("受信中");
            v.play().catch(() => playBtn.style.display = 'block');
        };

        pc.onicecandidate = (e) => {
            if (e.candidate) db.ref(`rooms/${code}/candidates/host`).push(e.candidate);
        };

        const offer = await pc.createOffer({ offerToReceiveVideo: true, offerToReceiveAudio: true });
        await pc.setLocalDescription(offer);

        db.ref(`rooms/${code}/requests`).push({ offer, from: myId });

        db.ref(`rooms/${code}/responses/${myId}`).on('value', async (snapshot) => {
            const data = snapshot.val();
            if (data && !pc.currentRemoteDescription) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        });

        db.ref(`rooms/${code}/candidates/${myId}`).on('child_added', (snapshot) => {
            const candidate = snapshot.val();
            if (candidate) pc.addIceCandidate(new RTCIceCandidate(candidate));
        });
    }

    function showCommArea(mode) {
        document.getElementById('setupArea').classList.add('hidden');
        document.getElementById('commArea').classList.remove('hidden');
        document.getElementById('stopBtn').classList.remove('hidden');
        setStatus(mode + "起動");
    }
</script>
</body>
</html>
