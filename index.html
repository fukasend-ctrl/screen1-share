<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Receiver</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --p: #00ff41; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: var(--p); font-family: 'Segoe UI', monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .ui-container { width: 85%; max-width: 400px; text-align: center; border: 1px solid var(--p); padding: 30px; border-radius: 15px; background: rgba(0,255,65,0.05); box-shadow: 0 0 30px rgba(0,255,65,0.1); z-index: 10; }
        h2 { letter-spacing: 5px; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; font-size: 2.5rem; background: #000; border: 1px solid var(--p); color: var(--p); text-align: center; border-radius: 10px; outline: none; box-sizing: border-box; }
        button.main-btn { width: 100%; margin-top: 25px; padding: 20px; background: var(--p); color: #000; border: none; font-weight: bold; font-size: 1.2rem; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        button.main-btn:active { transform: scale(0.98); }
        video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: contain; background: #000; display: none; }
        #playOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
        #status { color: #fff; font-size: 13px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="ui-container" id="setup">
        <h2>CONNECT</h2>
        <input type="number" id="rid" placeholder="00000" oninput="if(value.length>5)value=value.slice(0,5)">
        <button class="main-btn" onclick="connect()">VIEW STREAM</button>
        <p id="status">配信アプリの5桁を入力してください</p>
    </div>

    <video id="v" playsinline webkit-playsinline autoplay></video>

    <div id="playOverlay" onclick="forceStart()">
        <button style="width: auto; padding: 25px 50px; background:#00ff41; border:none; border-radius:50px; font-weight:bold; font-size:1.2rem;">▶ 映像を表示する</button>
        <p style="color: #fff; margin-top: 20px;">接続に成功しました。ボタンをタップしてください。</p>
    </div>

<script>
    const video = document.getElementById('v');
    const status = document.getElementById('status');
    const playOverlay = document.getElementById('playOverlay');
    const setupUI = document.getElementById('setup');

    function connect() {
        const id = document.getElementById('rid').value;
        if (id.length !== 5) return alert("5桁のコードを入力してください");

        status.innerText = "接続中... (シグナリング解析中)";
        // 同じWi-Fiでも4Gでも繋がるように安定したSTUNサーバーを設定
        const peer = new Peer({ 
            config: { iceServers: [{ urls: "stun:stun.l.google.com:19302" }, { urls: "stun:stun1.l.google.com:19302" }] } 
        });

        peer.on('open', () => {
            const call = peer.call(id, new MediaStream());
            call.on('stream', (stream) => {
                video.srcObject = stream;
                video.style.display = 'block';
                setupUI.style.display = 'none';
                
                // ブラウザの自動再生ブロックをチェック
                video.play().then(() => {
                    console.log("Auto-play success");
                }).catch(() => {
                    // ブロックされた場合はボタンを表示
                    playOverlay.style.display = 'flex';
                });
            });
        });

        peer.on('error', (err) => {
            alert("接続できませんでした。IDが正しいか、配信が開始されているか確認してください。");
            location.reload();
        });
    }

    function forceStart() {
        video.play();
        playOverlay.style.display = 'none';
    }
</script>
</body>
</html>
