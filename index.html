<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Screen Share (Stable)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007aff; --bg: #000; --panel: #1c1c1e; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* ビデオエリア */
        .video-section { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        /* スマホ用再生ボタン */
        .overlay-btn { position: absolute; z-index: 100; background: #32d74b; color: white; border: none; padding: 20px 40px; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        /* 操作パネル */
        .ui-panel { background: var(--panel); padding: 20px; border-radius: 20px 20px 0 0; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .room-info { font-size: 24px; font-weight: bold; color: var(--primary); text-align: center; letter-spacing: 3px; }
        
        .input-group { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 15px; border-radius: 12px; border: 1px solid #333; background: #2c2c2e; color: #fff; font-size: 18px; text-align: center; outline: none; }
        
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 15px; cursor: pointer; transition: 0.2s; }
        .btn-host { background: var(--primary); color: white; }
        .btn-view { background: #32d74b; color: white; }
        .btn-stop { background: #ff453a; color: white; display: none; width: 100%; }

        #status { font-size: 13px; color: #8e8e93; text-align: center; min-height: 1.2em; }
    </style>
</head>
<body>

<div class="video-section">
    <button id="playBtn" class="overlay-btn" onclick="manualPlay()">▶ 視聴を開始する</button>
    <video id="mainVideo" autoplay playsinline webkit-playsinline></video>
</div>

<div class="ui-panel">
    <div id="status">5桁のコードを入力または発行</div>
    
    <div id="roomIdDisplay" class="room-info" style="display:none;"></div>

    <div class="input-group" id="setupArea">
        <input type="number" id="roomIdInput" placeholder="5桁の数字を入力" oninput="if(value.length>5)value=value.slice(0,5)">
        <div class="btn-row">
            <button class="btn-view" onclick="actAsViewer()">視聴する</button>
            <button class="btn-host" onclick="actAsHost()">配信(PC)</button>
        </div>
    </div>
    
    <button id="stopBtn" class="btn-stop" onclick="terminate()">終了する</button>
</div>

<script>
    let peer = null;
    let localStream = null;
    const videoEl = document.getElementById('mainVideo');
    const statusEl = document.getElementById('status');
    const playBtn = document.getElementById('playBtn');
    const setupArea = document.getElementById('setupArea');
    const stopBtn = document.getElementById('stopBtn');
    const roomIdDisplay = document.getElementById('roomIdDisplay');

    function updateStatus(msg) {
        statusEl.innerText = msg;
    }

    async function manualPlay() {
        try {
            await videoEl.play();
            playBtn.style.display = 'none';
        } catch (e) {
            console.error(e);
        }
    }

    // --- ホスト側 (PCから配信) ---
    async function actAsHost() {
        // 5桁のランダムな数字をIDにする
        const id = Math.floor(10000 + Math.random() * 90000).toString();

        try {
            localStream = await navigator.mediaDevices.getDisplayMedia({
                video: { cursor: "always" },
                audio: true
            });
            videoEl.srcObject = localStream;
            videoEl.muted = true; // 自分の音はミュート

            // PeerJSサーバーに5桁IDで登録
            peer = new Peer(id, { debug: 1 });

            peer.on('open', () => {
                roomIdDisplay.innerText = "ROOM ID: " + id;
                roomIdDisplay.style.display = 'block';
                setupArea.style.display = 'none';
                stopBtn.style.display = 'block';
                updateStatus("配信中：複数の視聴者が同時に接続可能です");
            });

            // 視聴者が接続してきた時の処理（複数人対応）
            peer.on('call', (call) => {
                // 誰が来ても同じストリームを返す
                call.answer(localStream);
                updateStatus("視聴者が接続しました");
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    // 運悪くIDが被ったら再試行
                    actAsHost();
                } else {
                    alert("エラー: " + err.type);
                }
            });

            localStream.getVideoTracks()[0].onended = () => terminate();

        } catch (e) {
            alert("画面共有を許可してください。");
        }
    }

    // --- 視聴側 (スマホ・PCから接続) ---
    function actAsViewer() {
        const id = document.getElementById('roomIdInput').value;
        if (id.length !== 5) return alert("5桁のルームIDを入力してください");

        updateStatus("接続を試みています...");
        if (peer) peer.destroy();

        // 視聴側はランダムなIDでPeerを作成
        peer = new Peer({ debug: 1 });

        peer.on('open', () => {
            // ホスト(5桁ID)を呼び出す。空のストリームを渡すのがPeerJSのコツ
            const call = peer.call(id, new MediaStream());
            
            call.on('stream', (remoteStream) => {
                updateStatus("接続成功！画面を受信しています");
                videoEl.srcObject = remoteStream;
                
                setupArea.style.display = 'none';
                stopBtn.style.display = 'block';
                roomIdDisplay.innerText = "ROOM ID: " + id;
                roomIdDisplay.style.display = 'block';

                // 自動再生対策
                videoEl.play().catch(() => {
                    playBtn.style.display = 'block';
                    updateStatus("ボタンを押して再生を開始してください");
                });
            });

            // 接続が切れた場合
            call.on('close', () => terminate());
        });

        peer.on('error', (err) => {
            alert("ホストが見つからないか、IDが間違っています。");
            updateStatus("エラー: IDを確認してください");
        });
    }

    function terminate() {
        // リロードが最も確実にすべての通信（WebRTC/Peer）をクリーンアップできます
        location.reload();
    }
</script>
</body>
</html>
