<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus 1080p Receiver</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
        #stream-img { width: 100vw; height: 100vh; object-fit: contain; display: block; }
        #status { position: fixed; top: 10px; left: 10px; color: #00ff41; font-family: monospace; font-size: 11px; z-index: 2000; background: rgba(0,0,0,0.6); padding: 5px; }
        #fs-btn { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 16px 32px; background: #00ff41; color: #000; 
            border: none; border-radius: 50px; font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">SIGNAL STANDBY...</div>
    <img id="stream-img">
    <button id="fs-btn">スマホ全画面起動</button>

<script>
    const img = document.getElementById('stream-img');
    const status = document.getElementById('status');
    const NGROK_URL = 'https://excusive-ivelisse-creepiest.ngrok-free.dev'; // あなたのURL

    const socket = io(NGROK_URL, { transports: ['websocket'] });

    socket.on('connect', () => { status.innerText = "● LIVE (CONNECTED)"; });
    socket.on('view-data', (data) => { img.src = data; });

    document.getElementById('fs-btn').addEventListener('click', () => {
        const docElm = document.documentElement;
        if (docElm.requestFullscreen) docElm.requestFullscreen();
        else if (docElm.webkitRequestFullscreen) docElm.webkitRequestFullscreen();
        
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
        }
        document.getElementById('fs-btn').style.display = 'none';
    });

    // スリープからの自動復旧
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') socket.connect();
    });
</script>
</body>
</html>
