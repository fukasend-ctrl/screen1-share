<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Receiver - Stable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        :root { --p: #00ff41; --bg: #050505; }
        body { margin: 0; background: var(--bg); color: var(--p); font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        .ui-container { width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--p); padding: 30px; border-radius: 15px; background: rgba(0,255,65,0.05); box-shadow: 0 0 30px rgba(0,255,65,0.2); z-index: 10; }
        input { width: 100%; padding: 15px; font-size: 2.5rem; background: #000; border: 1px solid var(--p); color: var(--p); text-align: center; border-radius: 10px; outline: none; box-sizing: border-box; }
        button.main-btn { width: 100%; margin-top: 25px; padding: 20px; background: var(--p); color: #000; border: none; font-weight: bold; font-size: 1.2rem; border-radius: 10px; cursor: pointer; }
        #status { color: #fff; font-size: 14px; margin-top: 15px; min-height: 1.2em; }
        video { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: contain; background: #000; display: none; }
        #playOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; cursor: pointer; }
    </style>
</head>
<body>
    <div class="ui-container" id="setup">
        <h2 style="letter-spacing: 5px;">RECEIVER v8</h2>
        <div id="status">5桁のIDを入力してください</div>
        <input type="number" id="rid" placeholder="00000" oninput="if(value.length>5)value=value.slice(0,5)">
        <button class="main-btn" onclick="connect()">視聴を開始する</button>
    </div>

    <video id="v" playsinline webkit-playsinline autoplay></video>

    <div id="playOverlay" onclick="forceStart()">
        <button style="padding: 25px 50px; background:#00ff41; border:none; border-radius:50px; font-weight:bold; font-size:1.2rem; cursor:pointer;">▶ 映像を表示</button>
        <p style="color: #fff; margin-top: 20px;">接続に成功しました</p>
    </div>

<script>
    const video = document.getElementById('v');
    const status = document.getElementById('status');
    const playOverlay = document.getElementById('playOverlay');
    let peer = null;
    let retryTimer = null;

    function connect() {
        const id = document.getElementById('rid').value;
        if (id.length !== 5) return alert("5桁のコードを入力してください");

        // 既存接続の完全クリーンアップ
        if (peer) { peer.destroy(); peer = null; }
        if (retryTimer) clearTimeout(retryTimer);

        status.innerText = "1/3: 通信サーバーに接続中...";
        
        peer = new Peer({ 
            config: { iceServers: [{ urls: "stun:stun.l.google.com:19302" }, { urls: "stun:stun1.l.google.com:19302" }] } 
        });

        peer.on('open', () => {
            status.innerText = "2/3: ホストを探索しています...";
            const call = peer.call(id, new MediaStream());

            // 8秒間進展がなければ自動リトライ
            retryTimer = setTimeout(() => {
                if (status.innerText.includes("探索")) {
                    status.innerText = "再試行しています...";
                    connect();
                }
            }, 8000);

            call.on('stream', (stream) => {
                clearTimeout(retryTimer);
                status.innerText = "3/3: 受信成功！";
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('setup').style.display = 'none';
                
                video.play().catch(() => {
                    playOverlay.style.display = 'flex';
                });
            });
        });

        peer.on('error', (err) => {
            console.error(err);
            status.innerText = "エラーが発生しました。5桁のIDを確認してください。";
        });
    }

    function forceStart() {
        video.play();
        playOverlay.style.display = 'none';
    }
</script>
</body>
</html>
