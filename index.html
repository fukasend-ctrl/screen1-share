<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Multi-Share 5-Digit</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #00ff41; --bg: #050505; --panel: #111; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--primary); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; border: 1px solid var(--primary); padding: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,255,65,0.3); background: var(--panel); }
        h1 { font-size: 1.1rem; text-align: center; margin: 0 0 20px; border-bottom: 1px solid var(--primary); padding-bottom: 10px; }
        video { width: 100%; aspect-ratio: 16/9; background: #000; border: 1px solid #333; border-radius: 8px; margin-bottom: 20px; }
        .room-tag { font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .room-number { font-size: 3rem; font-weight: bold; text-align: center; margin: 10px 0; letter-spacing: 10px; text-shadow: 0 0 10px var(--primary); }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid var(--primary); background: #000; color: var(--primary); font-size: 24px; text-align: center; outline: none; margin-bottom: 15px; box-sizing: border-box; }
        .btn-stack { display: flex; flex-direction: column; gap: 10px; }
        button { background: transparent; color: var(--primary); border: 1px solid var(--primary); padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1rem; }
        button:hover { background: var(--primary); color: #000; }
        button.stop { border-color: #ff4141; color: #ff4141; }
        #status { font-size: 0.8rem; color: #fff; text-align: center; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>[ SCREEN_STREAM_v3 ]</h1>
    
    <video id="v" autoplay playsinline controls></video>

    <div id="setupArea">
        <div class="room-tag">接続コードを入力:</div>
        <input type="number" id="inputRoomId" placeholder="00000" oninput="if(value.length>5)value=value.slice(0,5)">
        
        <div class="btn-stack">
            <button onclick="startViewer()">視聴する (スマホ/PC)</button>
            <div style="text-align:center; font-size:0.7rem; color:#666; margin: 5px 0;">---------------- OR ----------------</div>
            <button onclick="startHost()">配信を開始する (PC)</button>
        </div>
    </div>

    <div id="activeArea" class="hidden">
        <div class="room-tag">あなたの5桁コード:</div>
        <div id="myRoomId" class="room-number">-----</div>
        <button class="stop" style="width:100%" onclick="location.reload()">接続を終了する</button>
    </div>

    <div id="status">システム待機中...</div>
</div>

<script>
    const v = document.getElementById('v');
    const status = document.getElementById('status');
    let peer = null;
    let localStream = null;

    function setStatus(msg) { status.innerText = ">> " + msg; }

    // 【配信側】
    async function startHost() {
        // 5桁の数字をランダム生成
        const roomId = Math.floor(10000 + Math.random() * 90000).toString();
        
        try {
            localStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
            v.srcObject = localStream;
            v.muted = true;

            // PeerJSサーバーを介して、長いSDPを5桁の数字に紐付ける
            peer = new Peer(roomId, { debug: 1 });

            peer.on('open', (id) => {
                document.getElementById('myRoomId').innerText = id;
                document.getElementById('setupArea').classList.add('hidden');
                document.getElementById('activeArea').classList.remove('hidden');
                setStatus("配信中：複数の視聴者がこの5桁で接続できます");
            });

            // 視聴者が来た時の処理 (複数人対応)
            peer.on('call', (call) => {
                call.answer(localStream);
                setStatus("視聴者が接続しました");
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    startHost(); // ID重複時は自動再生成
                } else {
                    alert("通信エラー: " + err.type);
                }
            });

            localStream.getVideoTracks()[0].onended = () => location.reload();

        } catch (e) {
            alert("画面共有を許可してください（PCブラウザのみ対応）");
        }
    }

    // 【視聴側】
    function startViewer() {
        const targetId = document.getElementById('inputRoomId').value;
        if (targetId.length !== 5) return alert("5桁の数字を入れてください");

        setStatus("接続中...");
        if (peer) peer.destroy();

        peer = new Peer({ debug: 1 });

        peer.on('open', () => {
            // 相手（5桁ID）を呼び出す
            const call = peer.call(targetId, new MediaStream());

            call.on('stream', (remoteStream) => {
                v.srcObject = remoteStream;
                document.getElementById('setupArea').classList.add('hidden');
                document.getElementById('activeArea').classList.remove('hidden');
                document.getElementById('myRoomId').innerText = targetId;
                setStatus("受信成功：パケット到着中");
                
                v.play().catch(() => {
                    setStatus("画面をタップして再生してください");
                });
            });

            call.on('error', (err) => {
                alert("接続に失敗しました。番号が正しいか確認してください。");
                location.reload();
            });
        });
    }
</script>
</body>
</html>
