<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Receiver - WebSocket</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; text-align: center; margin: 0; padding: 0; overflow: hidden; }
        #stream-img { width: 100vw; height: 100vh; object-fit: contain; display: block; }
        #status { position: fixed; top: 10px; width: 100%; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px 0; z-index: 10; }
        .setup-box { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; z-index: 100; padding: 20px; }
        button { padding: 15px 30px; background: #00ff41; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div id="status">中継サーバーに接続中...</div>
    
    <img id="stream-img">

    <div id="setup-panel" class="setup-box">
        <h2>GLOBAL RECEIVER (WS)</h2>
        <p>ngrokで発行されたURLを確認してください</p>
        <button onclick="startConnection()">受信を開始する</button>
    </div>

<script>
    const img = document.getElementById('stream-img');
    const status = document.getElementById('status');
    const panel = document.getElementById('setup-panel');
    let socket = null;

    function startConnection() {
        // ★重要★ ここを ngrok の URL に書き換えてください
        // 例: 'https://a1b2-c3d4.ngrok-free.app'
        const ngrokUrl = 'https://excusive-ivelisse-creepiest.ngrok-free.dev'; 

        if (socket) socket.close();
        
        status.innerText = "サーバーに接続を試みています...";
        socket = io(ngrokUrl);

        socket.on('connect', () => {
            status.innerText = "接続成功！受信を待機しています...";
            panel.style.display = 'none';
        });

        // サーバーから画像データが届いた時の処理
        socket.on('view-data', (data) => {
            img.src = data; // 届いた画像を表示
            status.innerText = "LIVE 受信中";
        });

        socket.on('connect_error', (err) => {
            status.innerText = "接続エラー: URLが間違っているか、サーバーが停止しています";
            console.error(err);
        });
    }
</script>
</body>
</html>
