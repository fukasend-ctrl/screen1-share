<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Viewer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; text-align: center; display: flex; flex-direction: column; height: 100vh; justify-content: center; margin: 0; }
        .container { border: 1px solid #00ff41; padding: 20px; margin: 20px; border-radius: 10px; background: #0a0a0a; }
        input { background: #000; border: 1px solid #00ff41; color: #00ff41; padding: 15px; font-size: 24px; width: 80%; max-width: 250px; text-align: center; border-radius: 8px; outline: none; }
        button { background: #00ff41; color: #000; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 15px; font-size: 18px; }
        video { width: 95%; max-width: 900px; border: 1px solid #333; margin-top: 20px; border-radius: 8px; background: #000; }
        #status { font-size: 14px; margin-top: 10px; color: #fff; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>
    <div id="setup" class="container">
        <h2>ENTER ROOM CODE</h2>
        <input type="number" id="code" placeholder="00000" oninput="if(value.length>5)value=value.slice(0,5)">
        <br>
        <button onclick="join()">CONNECT</button>
        <div id="status">待機中</div>
    </div>

    <div id="videoArea" style="display:none; position: relative;">
        <video id="v" autoplay playsinline webkit-playsinline></video>
        <div id="overlay" onclick="forcePlay()">
            <button>▶ 映像を表示</button>
        </div>
        <p>STATUS: RECEIVING...</p>
    </div>

<script>
    const video = document.getElementById('v');
    const overlay = document.getElementById('overlay');

    function setStatus(msg) { document.getElementById('status').innerText = msg; }

    function join() {
        const id = document.getElementById('code').value;
        if (id.length !== 5) return alert("5桁のコードを入れてください");
        
        setStatus("接続中...");
        const peer = new Peer(); 

        peer.on('open', () => {
            const call = peer.call(id, new MediaStream()); 
            call.on('stream', (stream) => {
                document.getElementById('setup').style.display = 'none';
                document.getElementById('videoArea').style.display = 'block';
                video.srcObject = stream;
                video.play().catch(() => {
                    overlay.style.display = 'flex';
                });
            });
        });

        peer.on('error', (err) => {
            alert("接続に失敗しました。配信が開始されているか確認してください。");
            console.error(err);
        });
    }

    function forcePlay() {
        video.play();
        overlay.style.display = 'none';
    }
</script>
</body>
</html>
