<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus 1080p Receiver - No Auth</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
        
        /* 映像表示エリア：余計な余白を一切排除 */
        #stream-img { width: 100vw; height: 100vh; object-fit: contain; display: block; }
        
        /* ステータスバー */
        #status { 
            position: fixed; top: 10px; left: 10px; color: #00ff41; 
            font-family: 'Consolas', monospace; font-size: 11px; z-index: 2000; 
            background: rgba(0,0,0,0.7); padding: 6px 10px; border-radius: 4px;
            border-left: 3px solid #00ff41; pointer-events: none;
        }

        /* 起動ボタン：これ以外のUI要素を排除 */
        #fs-btn { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            padding: 18px 36px; background: #00ff41; color: #000; 
            border: none; border-radius: 50px; font-weight: bold; font-size: 16px;
            z-index: 1000; box-shadow: 0 0 30px rgba(0,255,65,0.6);
            cursor: pointer; transition: 0.3s;
        }
    </style>
</head>
<body>
    <div id="status">WAITING FOR SIGNAL...</div>
    <img id="stream-img">
    <button id="fs-btn">映像を開始する</button>

<script>
    const img = document.getElementById('stream-img');
    const status = document.getElementById('status');
    
    // ngrokのURL（ここが間違っていると映りません）
    const NGROK_URL = 'https://excusive-ivelisse-creepiest.ngrok-free.dev'; 

    // Socket.io接続：P2Pコードのやり取りなしで直接繋ぐ設定
    const socket = io(NGROK_URL, { 
        transports: ['websocket'],
        reconnectionDelay: 1000
    });

    socket.on('connect', () => { 
        status.innerText = "● LIVE (CONNECTED)"; 
        status.style.color = "#00ff41";
    });

    // サーバーから届いた映像をそのまま表示
    socket.on('view-data', (data) => { 
        img.src = data; 
    });

    socket.on('connect_error', () => {
        status.innerText = "SEARCHING FOR SERVER...";
        status.style.color = "#ff4141";
    });

    // ボタンを押した瞬間に全画面化
    document.getElementById('fs-btn').addEventListener('click', function() {
        const doc = document.documentElement;
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(() => {});
        }
        this.style.display = 'none'; // ボタンを消して映像のみにする
    });

    // バックグラウンド復帰時の自動接続
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && !socket.connected) { 
            socket.connect(); 
        }
    });
</script>
</body>
</html>
