<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Viewer v6</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: monospace; background: #050505; color: #00ff41; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; border: 1px solid #00ff41; padding: 20px; border-radius: 10px; }
        input { width: 100%; padding: 15px; background: #000; color: #00ff41; border: 1px solid #00ff41; font-size: 2rem; text-align: center; margin: 20px 0; outline: none; }
        button { width: 100%; padding: 15px; background: #00ff41; color: #000; font-weight: bold; border: none; cursor: pointer; font-size: 1.2rem; }
        video { width: 100%; margin-top: 20px; border: 1px solid #333; background: #000; }
        #status { margin-bottom: 10px; font-size: 0.8rem; }
        #playOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>
    <div class="container">
        <h2>[ RECEIVE MODE ]</h2>
        <div id="status">ルームIDを入力してください</div>
        <input type="number" id="roomId" placeholder="00000" oninput="if(value.length>5)value=value.slice(0,5)">
        <button onclick="startView()">視聴を開始</button>
        <video id="v" autoplay playsinline webkit-playsinline></video>
    </div>

    <div id="playOverlay" onclick="forcePlay()">
        <button style="width:auto;">▶ 映像を再生する</button>
    </div>

<script>
    const video = document.getElementById('v');
    const status = document.getElementById('status');
    const overlay = document.getElementById('playOverlay');

    function startView() {
        const id = document.getElementById('roomId').value;
        if (id.length !== 5) return alert("5桁の数字を入力してください");

        status.innerText = "接続中...";
        const peer = new Peer({
            config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }
        });

        peer.on('open', () => {
            const call = peer.call(id, new MediaStream());
            call.on('stream', (stream) => {
                status.innerText = "受信中";
                video.srcObject = stream;
                video.play().catch(() => {
                    overlay.style.display = 'flex';
                });
            });
        });

        peer.on('error', (err) => {
            alert("接続に失敗しました。配信が開始されているか確認してください。");
        });
    }

    function forcePlay() {
        video.play();
        overlay.style.display = 'none';
    }
</script>
</body>
</html>
