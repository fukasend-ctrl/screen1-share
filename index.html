<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Receiver Pro</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #000; margin: 0; overflow: hidden; width: 100vw; height: 100vh; position: fixed; }
        #stream-img { width: 100%; height: 100%; object-fit: contain; }
        #status { position: fixed; top: 0; color: #00ff41; background: rgba(0,0,0,0.6); font-size: 10px; padding: 5px; z-index: 10; }
        #fs-btn { position: fixed; bottom: 20px; right: 20px; padding: 15px; background: #00ff41; border: none; border-radius: 50%; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 0 15px #00ff41; }
    </style>
</head>
<body>
    <div id="status">待機中...</div>
    <img id="stream-img">
    <button id="fs-btn">全画面</button>

<script>
    const img = document.getElementById('stream-img');
    const status = document.getElementById('status');
    const NGROK_URL = 'https://excusive-ivelisse-creepiest.ngrok-free.dev';

    // 接続設定：バックグラウンド復帰を最速にする
    const socket = io(NGROK_URL, {
        transports: ['websocket'],
        reconnectionDelay: 500,
        timeout: 5000
    });

    socket.on('connect', () => { status.innerText = "● LIVE"; });
    socket.on('view-data', (data) => { img.src = data; });

    // 全画面＋横固定
    document.getElementById('fs-btn').addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
            screen.orientation.lock('landscape').catch(() => {});
        } else {
            document.exitFullscreen();
        }
    });

    // バックグラウンド（スリープ）から戻った時に即再接続
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') {
            socket.connect();
        }
    });
</script>
</body>
</html>
